  <body>  
  <h1>인치 단위 환산</h1>
  <h2 id = "result"></h2>

    <script>
        let inch = prompt("inch 단위의 숫자를 입력해주세요.", "예) 20");
        let cm = inch * 2.54;
        alert(`${inch}inch는 ${cm}입니다`);
        document.getElementById("result").innerHTML = `${inch}inch는 ${cm}cm입니다`;
    </script>
