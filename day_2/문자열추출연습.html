  <body>  
  <h1>문자열 추출 연습</h1>
  <h2 id="result"></h2>

        const dateInput = prompt("날짜를 입력해주세요.", '예)19990808');
       
        alert(dateInput.substring(1,4) + "년");

        document.getElementById("result").innerHTML = dateInput.substring(0,4) + "년" + dateInput.substring((4.0) = "월 입니다");
    </script>
