<!DOCTYPE html>
<html>
<body>
<h1>JavaScript 배열의 map 함수</h1>
<h2>The map() Method</h2>
<p>배열의 원소를 가져와서 새로운 배열로 저장하는 예제</p>
<p id="result1">innerHTML로 저장한 값</p>
<p id="result2">innerHTML로 저장한 값</p>
<script>
const array1 = [45, 4, 9, 16, 25];
const array2 = array1.map(f);
let array3=[]; 
function f(value, index, array) { //익명함수(한 번 실행하고 끝나는 함수가 많을 때(작명귀찮))
  return value * 2;
}
array1.map(function(value,index,array){
    console.log(value);
    array3.push(value*10);
})
document.getElementById("result1").innerHTML = array2;
document.getElementById("result2").innerText = array3;
</script>
</body>
</html>
</body>
</html>
