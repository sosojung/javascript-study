<body>
    <div class="test">
        섹션의 내용입니다.

    <div class="test">

    </div>
    <div class="test">
        섹션의 내용입니다.
    </div>

    <button onclick = "add()">클래스 추가</button>
    <button onclick = "remove()">클래스 제거</button>
    <button onclick = "toggle()">클래스 토글</button>
    <script>
        //let element = document.getElementByIdClassName("test");
        let element = document.querySelectorAll(".test");

        function toggle() {
            for (let i = 0; i < element.length; i++) {
                element[i].classList.toggle('test-class');
            }
        }

        function add() {
            let i;
            for (let i = 0; i < element.length; i++) {
                element[0].classList.add('test-class');
            }
        }

        function remove() {
            let i;
            for (let i = 0; i < element.length; i++) {
                element[i].classList.remove('test-class');
            }
        }
    </script>
</body>
</html>
